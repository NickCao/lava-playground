device_type: qemu

job_name: qemu-health-checks

timeouts:
  job:
    minutes: 10
  action:
    minutes: 2

priority: medium
visibility: public

context:
  arch: amd64

actions:
- deploy:
    timeout:
      minutes: 5
    to: tmpfs
    images:
        rootfs:
          image_arg: -drive format=qcow2,file={rootfs}
          url: https://cloud.debian.org/images/cloud/sid/daily/latest/debian-sid-nocloud-amd64-daily.qcow2
- boot:
    method: qemu
    timeout:
      minutes: 2
    media: tmpfs
    prompts:
    - "root@localhost:~#"
    auto_login:
      login_prompt: "localhost login:"
      username: root
- test:
    timeout:
      minutes: 5
    definitions:
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/smoke-tests-basic.yaml
      name: smoke-tests-basic
