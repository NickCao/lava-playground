device_type: generic-uboot

job_name: generic-uboot-health-checks

timeouts:
 job:
   minutes: 10

priority: medium
visibility: public

actions:
- boot:
    method: bootloader
    bootloader: u-boot
    commands: []
- test:
    interactive:
    - name: uboot-smoketest
      prompts: ['StarFive #']
      script:
      - command: echo "u-boot echo test"
        name: echo
        successes:
        - message: u-boot echo test
